<div class="form-outer">
  <div class="form-container">
    <h1>Login</h1>
    <p>Please login to proceed.</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />
        <div
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
        >
          <div
            class="form-error"
            *ngIf="loginForm.get('email')?.errors?.['required']"
          >
            Email is required
          </div>
          <div class="form-error" *ngIf="loginForm.get('email')?.errors?.['email']">
            Email is invalid
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" />
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
        >
          <div
            class="form-error"
            *ngIf="loginForm.get('password')?.errors?.['required']"
          >
            Password is required
          </div>
          <div
            class="form-error"
            *ngIf="loginForm.get('password')?.errors?.['minlength']"
          >
            Password must be at least 8 characters
          </div>
          <div
            class="form-error"
            *ngIf="loginForm.get('password')?.errors?.['pattern']"
          >
            Password must include upper case, lower case, 2 special characters,
            and at least 3 numbers
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button [disabled]="loginForm.invalid" type="submit">Login</button>
      </div>

      <div *ngIf="error" class="form-error">
        {{ error }}
      </div>
    </form>
  </div>
</div>
